<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Search</title>
    <!--meta name="description" content="" /-->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!--Top element for links-->
    <element id="top">
      <element id="link">
        <a class="link" href="imageSearch.html">Images</a>
        <a class="link" href="advanceSearch.html">Advance</a>
      </element>
    </element>

    <!--Main element for contents-->
    <element id="main">
      <!--Logo element for google logo-->
      <element class="logo">
        <img id="logo" src="assets\google_search_logo.png" alt="google logo" />
      </element>

      <form action="https://google.com/search">
        <!--Searchbar element for-->
        <element id="searchBar">
          <img id="searchLogo" src="assets\search_logo.png" />
          <input id="searchInput" type="search" name="q" />
        </element>
        <element id="buttons">
          <input
            class="button"
            name="btnK"
            type="submit"
            value="Google Search"
          />
          <input
            class="button"
            name="btnI"
            type="submit"
            value="I'm Feeling Lucky"
          />
        </element>
      </form>
    </element>

    <!--script src="" async defer></script-->
  </body>
</html>
